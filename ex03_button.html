<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script></head>

</head>
<body>
<div class="container">
    <h1>Button Style</h1>
    <button class="btn">Basic</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-link">Link</button>
    <!-- success, info, warning, danger, secondary, dark, light, link -->
    <hr>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-success">success</button>
    <button class="btn btn-outline-info">info</button>
    <button class="btn btn-outline-warning">warning</button>
    <button class="btn btn-outline-danger">danger</button>
    <hr>
    <h1>Button Size .btn-lg, .btn-sm</h1>
    <button class="btn btn-info btn-lg">Button Large</button>
    <button class="btn btn-info">Button Default</button>
    <button class="btn btn-info btn-sm">Button Small</button>
    <hr>
    <h1>Block Level Button .btn-block</h1>
    <button class="btn btn-danger btn-block">Full Width Button</button>
    <hr>
    <h1>Active/Diable Button</h1>
    <button class="btn btn-success active">Active Success</button>
    <button class="btn btn-success" disabled>Diabled Success</button>
    <a href="#">링크</a>
    <a href="#" class="btn btn-primary">링크를 버튼으로</a>
    <a href="#" class="btn btn-primary disabled">링크를 버튼으로(비활성화)</a>
    <hr>
    <h1>Spinner Button</h1>
    <button class="btn btn-warning">
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>
    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>
    <button class="btn btn-primary">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading...
    </button>
</div>
</body>

</html>
